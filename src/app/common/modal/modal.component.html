<div class="modalwrapper {{class}}">
    <div class="modal fade" role="dialog" aria-hidden="false" aria-describedby="myModalLabel" tabindex="-1">
        <div class="corner-button">
            <button type="button" id="closeBtn" role="button" class="close" data-dismiss="modal" attr.aria-label="{{id}} - Close" (click)="close()" attr.data-qa="shared-ModalComponent-closeBtn"></button>
        </div>
        <ng-content id="myModalLabel"></ng-content>
    </div>
</div>
<div class="modal-background"></div>
